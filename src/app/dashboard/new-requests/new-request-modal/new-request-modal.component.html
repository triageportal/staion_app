<ion-header>
  <ion-toolbar color="primary" >
    <ion-title  class="ion-no-padding ion-text-start">New Request</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel('cancel')">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content >

  <ion-grid class="modal-container">
    <ion-row>
      <ion-col size="3">
        Table:
      </ion-col>
      <ion-col size="8">
        {{request.table}} 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        Message:
      </ion-col>
      <ion-col size="8">
        {{request.message}} 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        Assignee:
      </ion-col>
      <ion-col size="8">
        {{request.assignee}} 
      </ion-col>
    </ion-row>
    </ion-grid>
<ion-buttons class="footer">
  <ion-button (click)="onProgress()">In Progress</ion-button>
  <ion-button color="success" (click)="onDone()">Done</ion-button>
  <ion-button color="danger" (click)="onCancel('cancel')">Cancel</ion-button>
</ion-buttons>
</ion-content>
<div class="back-cover" [ngClass]="{'ion-hide': backCover}"></div>
